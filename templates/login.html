<!DOCTYPE html>
<html>
<head>
    <title>Sistema de estoque</title>
    <link rel="stylesheet" type="text/css" href="..\static\css\login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Montserrat:wght@700&family=Roboto+Condensed:wght@700&family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
</head>

{% set menssagem = get_flashed_messages() %}
{% if menssagem %}
    <div class="flash_alerta" color="black">
        {{menssagem[0]}}
    </div>
{% endif %}

<body id="loginBody">

    <div class="titulo">
        <h1>SIG</h1>
        <h2>Sistema de Gerenciamento de Estoque</h2>
    </div>

    <div class="container">

        <div class="login">
            <form action="/login" id="login" method="post">
                <div>
                    <label for="nome">Usuario:</label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"/>
                </div>
                <div>
                    <label for="senha" id="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"/>
                </div>
                <div>
                    <button type="submit" id="btn_login">LOGIN</button>
                </div>
            </form>
        </div>

        <!-- Ícones de acessibilidade -->
        <div class="accessibility-wrapper" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
            <button id="accessibility-toggle" style="width:50px; height:50px; border-radius:50%; font-size:1.5rem; cursor:pointer;">♿</button>
            <div class="accessibility-buttons" style="display:flex; gap:10px; opacity:0; pointer-events:none; transition:0.4s;">
                <button id="ler" title="Ler página" style="width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer;">🔊</button>
                <button title="Tema escuro" onclick="document.body.classList.toggle('dark-theme')" style="width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer;">🌙</button>
                <button title="Alto contraste" onclick="document.body.classList.toggle('high-contrast')" style="width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer;">🔳</button>
                <button title="Daltonismo" onclick="document.body.classList.toggle('daltonic')" style="width:40px; height:40px; border-radius:50%; font-size:1.2rem; cursor:pointer;">👁️</button>
            </div>
        </div>

    </div>

    <script>
        // Toggle menu flutuante
        const toggleBtn = document.getElementById("accessibility-toggle");
        const buttonsDiv = document.querySelector(".accessibility-buttons");
        toggleBtn.addEventListener("click", () => {
            if(buttonsDiv.style.opacity === "1"){
                buttonsDiv.style.opacity = "0";
                buttonsDiv.style.pointerEvents = "none";
            } else {
                buttonsDiv.style.opacity = "1";
                buttonsDiv.style.pointerEvents = "all";
            }
        });

        // Leitura de página simples
        const btnLer = document.getElementById("ler");
        let lendo = false;
        btnLer.addEventListener("click", () => {
            if (!lendo) {
                const texto = document.body.innerText;
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = "pt-BR";
                speechSynthesis.speak(utterance);
                lendo = true;
                btnLer.textContent = "⏹️";
                utterance.addEventListener("end", () => {
                    lendo = false;
                    btnLer.textContent = "🔊";
                });
            } else {
                speechSynthesis.cancel();
                lendo = false;
                btnLer.textContent = "🔊";
            }
        });
    </script>

    <!-- Estilos para temas de acessibilidade -->
    <style>
        .dark-theme { background-color:#121212; color:#e0e0e0; }
        .high-contrast { filter: contrast(150%) brightness(120%); }
        .daltonic { filter: grayscale(100%); }
    </style>

</body>
</html>
